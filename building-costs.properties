# Optional per-building purchase cost overrides for server-side coin deduction.
#
# Format: <buildingType>=<cost>
# Example:
# 3257=25
# -312=40
#
# If a building type is not listed, NordServer uses default cost:
#   - JVM property: -Dnord.default.building.cost=1
#   - env var: NORD_DEFAULT_BUILDING_COST=1
#   - fallback default: 1
